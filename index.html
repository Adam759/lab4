<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>ITMD-361 - Lab 4 - Adam Patton</title>
</head>
<body>
  <form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
    <fieldset>
      <legend>Volunteer Form</legend>
      <h3>My Info</h3>

      <p>
        <label>First Name: <input type="text" name="first_name_field"></label>
      </p>
      <p>
        <label>Last Name: <input type="text" name="last_name_field"></label>
      </p>
      <p>
        <label for="phone">Phone Number: </label>
        <input type="tel" id="phone" name="phone_field" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </p>
      <p>
        <label>Email Address: <input type="email" name="email_field"></label>
      </p>
      <p>
        <label>Gender: </label>
        <input type="radio" name="gender_field" value="Male">
        <label>Male</label>
        <input type="radio" name="gender_field" value="Female">
        <label>Female</label>
      </p>
      <p>
        <label>Age: </label>
        <select name="age_field">
          <option value="0-17">Under 18</option>
          <option value="18-24">18 - 24</option>
          <option value="25-34">25 - 34</option>
          <option value="35-44">35 - 44</option>
          <option value="45-54">45 - 54</option>
          <option value="55-64">55 - 64</option>
          <option value="65">65 Or Older</option>
          </select>
        </p>
    </fieldset>

    <fieldset>
      <legend>My Availability</legend>
      <p>Days Available:</p>
      <input type="checkbox" name="available_field[]" value="Sunday"> Sunday
      <input type="checkbox" name="available_field[]" value="Monday"> Monday
      <input type="checkbox" name="available_field[]" value="Tuesday"> Tuesday
      <input type="checkbox" name="available_field[]" value="Wednesday"> Wednesday
      <input type="checkbox" name="available_field[]" value="Thursday"> Thursday
      <input type="checkbox" name="available_field[]" value="Friday"> Friday
      <input type="checkbox" name="available_field[]" value="Saturday"> Saturday
      <p>Any Comments?</p>
      <textarea name="comments_field" placeholder="Place any comments in here..." rows="10" cols="60"></textarea>
      <div>
      <input type="submit" value="Submit">
      </div>
      <input type="hidden" name="hidden_field" value="apatton1@hawk.iit.edu">
    </fieldset>
  </form>
</body>
</html>
